<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>WEATHER-DASHBOARD</h1>
        <!-- Dark Mode Toggle -->
        <button id="darkmode-tog-btn">Dark Mode</button>
    </header>

    <main class="main-section">
        <form class="search-btn">
            <label for="city-input" class="visually-hidden">Search for a city</label>
            <input type="text" id="city-input" placeholder="Search city..." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <!-- CURRENT WEATHER SECTION -->
        <section id="current-weather">
            <h2>CURRENT WEATHER</h2>
            <div id="weather-data">
                <h3 id="city-name">--</h3>
                <img id="weather-icon" src="" alt="Icon" style="display:none;" />
                <div id="temperature" onclick="toggleTemperature">--°C</div>
                <button id="toggle-btn" onclick="toggleTemperature()">Switch to Fahrenheit</button>
                <div id="description">Loading weather...</div>
            </div>
        </section>

        <!-- 5 DAY FORECAST -->
        <section id="forecast-section" class="hidden">
            <h3>5-Day Forcast</h3>
            <div forecast-container>
                <!-- Cards will generated by Js -->
            </div>
        </section>
    </main>

    <button id="save-favorite-btn">☆ Save to Favorites</button>
    <section id="favorite-cities">
        <h4>My Favorite Cities</h4>
        <ul>
            <!-- favorites cities generated by Js -->
        </ul>
    </section>

    <footer>
        <p>Weather data provided by
            <a href="https://openweathermap.org" target="_blank">openweathermap</a>
        </p>
    </footer>


    <script src="Script.js/app.js"></script>
</body>

</html>
